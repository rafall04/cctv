# MediaMTX Configuration - Minimal & Stable

# Set to 'error' to only show errors, 'warn' for warnings+errors
logLevel: error
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: :9997

# Listeners for streaming protocols
hls: yes
hlsAddress: :8888
webrtc: yes
webrtcAddress: :8889
rtmp: yes
rtmpAddress: :1935
rtsp: yes
rtspAddress: :8554

# Path defaults are minimal. The backend service will manage path configurations.
paths:
  all_others: {}
