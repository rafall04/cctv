# MediaMTX Configuration - Optimized for FAST HLS startup

logLevel: error
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: :9997

# HLS - Optimized for fast startup
hls: yes
hlsAddress: :8888
hlsAllowOrigin: '*'
hlsAlwaysRemux: yes
hlsSegmentCount: 3
hlsSegmentDuration: 1s
hlsPartDuration: 200ms
hlsSegmentMaxSize: 50M
hlsVariant: lowLatency

# WebRTC
webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'

# RTMP
rtmp: yes
rtmpAddress: :1935

# RTSP
rtsp: yes
rtspAddress: :8554

# Path configurations managed by backend
paths:
  all_others: {}
