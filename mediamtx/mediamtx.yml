# MediaMTX Configuration for RAF NET CCTV Production

# Logging
logLevel: error
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: :9997

# HLS settings - audio is automatically included from RTSP source
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsAllowOrigin: '*'
hlsSegmentCount: 7
hlsSegmentDuration: 1s
hlsPartDuration: 200ms
hlsSegmentMaxSize: 50M

# WebRTC settings
webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'

# RTMP settings
rtmp: yes
rtmpAddress: :1935

# RTSP settings
rtsp: yes
rtspAddress: :8554

# Path configurations managed by backend
# Audio passthrough is automatic when RTSP source contains audio
paths:
  all_others: {}
