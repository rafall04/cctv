# MediaMTX Configuration - Minimal & Stable

# Set to 'error' to only show errors, 'warn' for warnings+errors
logLevel: error
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: :9997

# Listeners for streaming protocols
hls: yes
hlsAddress: :8888
hlsAllowOrigin: '*'

webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'

rtmp: yes
rtmpAddress: :1935

rtsp: yes
rtspAddress: :8554

# Path configurations managed by backend
# Note: sourceOnDemand is set per-path by backend, not in defaults
paths:
  all_others: {}
