# MediaMTX Configuration - Stable & Compatible

logLevel: info
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: :9997

# ============================================
# HLS Settings - STABLE MODE (not lowLatency)
# lowLatency requires 7+ segments and H264
# ============================================
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsVariant: mpegts
hlsSegmentCount: 3
hlsSegmentDuration: 1s
hlsSegmentMaxSize: 50M
hlsAllowOrigin: '*'

# ============================================
# WebRTC Settings
# ============================================
webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'

# ============================================
# RTSP/RTMP Settings
# ============================================
rtsp: yes
rtspAddress: :8554
rtmp: yes
rtmpAddress: :1935

# ============================================
# Path defaults
# ============================================
pathDefaults:
  record: no

paths:
  all_others: {}
