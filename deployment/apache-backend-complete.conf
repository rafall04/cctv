# ============================================
# Backend API Config: api-sicamdes.semarnet.id
# Copy-paste config ini ke aaPanel
# ============================================

# ============================================
# HTTP (Port 80)
# ============================================
<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    DocumentRoot "/www/wwwroot/api-sicamdes.semarnet.id"
    ServerName 657c4067.api-sicamdes.semarnet.id
    ServerAlias api-sicamdes.semarnet.id
    
    #errorDocument 404 /404.html
    IncludeOptional /www/server/panel/vhost/apache/extension/api-sicamdes.semarnet.id/*.conf
    
    ErrorLog "/www/wwwlogs/api-sicamdes.semarnet.id-error_log"
    CustomLog "/www/wwwlogs/api-sicamdes.semarnet.id-access_log" combined
    
    # ===================================
    # Enable Proxy Modules
    # ===================================
    ProxyPreserveHost On
    ProxyRequests Off
    
    # ===================================
    # Backend API Proxy (Root - ALL requests)
    # ===================================
    ProxyPass / http://localhost:3000/
    ProxyPassReverse / http://localhost:3000/
    
    # ===================================
    # HLS Streaming Proxy
    # ===================================
    ProxyPass /hls http://localhost:3000/hls
    ProxyPassReverse /hls http://localhost:3000/hls
    
    # ===================================
    # WebSocket Support
    # ===================================
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://localhost:3000/$1" [P,L]
    
    # ===================================
    # DENY FILES
    # ===================================
    <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
        Order allow,deny
        Deny from all
    </Files>
    
    # ===================================
    # Directory Config (dummy, not used)
    # ===================================
    <Directory "/www/wwwroot/api-sicamdes.semarnet.id">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # ===================================
    # Security Headers
    # ===================================
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # ===================================
    # CORS: Backend handles CORS headers
    # DO NOT add CORS headers here - causes duplicate header errors
    # ===================================
</VirtualHost>

