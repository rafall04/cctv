# MediaMTX Configuration for RAF NET CCTV Production

# API settings
api: yes
apiAddress: 127.0.0.1:9997

# HLS settings
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes

# WebRTC settings
webrtc: yes
webrtcAddress: :8889
webrtcLocalUDPAddress: :8189

# RTMP settings (for camera input)
rtmp: yes
rtmpAddress: :1935

# RTSP settings
rtsp: yes
rtspAddress: :8554

# Path defaults
pathDefaults:
  recordDeleteAfter: 24h

paths:
  all_others: {}
