# MediaMTX Configuration for RAF NET CCTV Production

# Logging - only show errors
logLevel: error
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: 127.0.0.1:9997

# HLS settings
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsAllowOrigin: '*'

# WebRTC settings
webrtc: yes
webrtcAddress: :8889
webrtcLocalUDPAddress: :8189
webrtcAllowOrigin: '*'

# RTMP settings
rtmp: yes
rtmpAddress: :1935

# RTSP settings
rtsp: yes
rtspAddress: :8554

# UDP/RTP settings - use different ports to avoid conflicts
rtpAddress: :8100
rtcpAddress: :8101

# Path configurations managed by backend
paths:
  all_others: {}
