# MediaMTX Configuration for RAF NET CCTV Production

# API settings
api: yes
apiAddress: 127.0.0.1:9997

# HLS settings
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsVariant: lowLatency

# WebRTC settings
webrtc: yes
webrtcAddress: :8889
webrtcLocalUDPAddress: :8189

# RTMP settings (for camera input)
rtmp: yes
rtmpAddress: :1935

# Path settings
pathDefaults:
  # Delete segments after this timespan.
  # Set to 0s to disable automatic deletion.
  # Use 'h' instead of 'd' as some versions don't support 'd'.
  recordDeleteAfter: 0s

paths:
  all:
    # Allow all sources (backend will manage this via API)
    source: publisher
    # Enable on-demand to save bandwidth
    sourceOnDemand: yes
    # Disable authentication for public viewing (managed by our backend logic)
    readUser: 
    readPass: 
