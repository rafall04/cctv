# MediaMTX Configuration for RAF NET CCTV Production

logLevel: warn
logDestinations: [stdout]

# API settings
api: yes
apiAddress: 127.0.0.1:9997

# ============================================
# HLS Settings - CRITICAL for smooth playback
# ============================================
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsVariant: lowLatency
hlsSegmentCount: 3
hlsSegmentDuration: 1s
hlsPartDuration: 200ms
hlsSegmentMaxSize: 50M
hlsAllowOrigin: '*'

# ============================================
# WebRTC Settings
# ============================================
webrtc: yes
webrtcAddress: :8889
webrtcLocalUDPAddress: :8189
webrtcAllowOrigin: '*'

# ============================================
# RTSP/RTMP Settings
# ============================================
rtsp: yes
rtspAddress: :8554
rtmp: yes
rtmpAddress: :1935

# ============================================
# Path defaults - NO AUTH (public CCTV)
# ============================================
pathDefaults:
  record: no

paths:
  all_others: {}
