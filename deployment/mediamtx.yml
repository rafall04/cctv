# MediaMTX Configuration for RAF NET CCTV Production

# Logging - only show errors
logLevel: error
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: 127.0.0.1:9997

# HLS settings
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsAllowOrigin: '*'

# WebRTC settings
webrtc: yes
webrtcAddress: :8889
webrtcLocalUDPAddress: :8189
webrtcAllowOrigin: '*'

# RTMP settings
rtmp: yes
rtmpAddress: :1935

# RTSP settings
rtsp: yes
rtspAddress: :8554

# Path defaults - sourceOnDemand to only connect when requested
pathDefaults:
  sourceOnDemand: yes
  sourceOnDemandStartTimeout: 10s
  sourceOnDemandCloseAfter: 10s
  recordDeleteAfter: 24h

# Path configurations managed by backend
paths:
  all_others: {}
