# MediaMTX Configuration for RAF NET CCTV Production

# Logging
logLevel: error
logDestinations: [stdout]

# API for backend management
api: yes
apiAddress: :9997

# HLS settings
hls: yes
hlsAddress: :8888
hlsAlwaysRemux: yes
hlsAllowOrigin: '*'
hlsVariant: lowLatency
hlsSegmentCount: 5
hlsSegmentDuration: 1s
hlsPartDuration: 200ms

# WebRTC settings
webrtc: yes
webrtcAddress: :8889
webrtcAllowOrigin: '*'

# RTMP settings
rtmp: yes
rtmpAddress: :1935

# RTSP settings
rtsp: yes
rtspAddress: :8554

# Path configurations managed by backend
paths:
  all_others: {}
