# Nginx Configuration for RAF NET CCTV Hub
# Adds /hls/ proxy block for video stream delivery.

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    root /var/www/rafnet-cctv/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # === NEW BLOCK FOR HLS STREAMS ===
    # Proxies HLS video requests to the MediaMTX server
    location /hls/ {
        proxy_pass http://localhost:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Allow cross-origin requests for video players
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'no-cache';
    }

    # Reverse proxy for the MediaMTX stream endpoint (legacy)
    location /stream/ {
        proxy_pass http://localhost:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    access_log /var/log/nginx/rafnet-cctv.access.log;
    error_log /var/log/nginx/rafnet-cctv.error.log;
}