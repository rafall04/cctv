# Universal Nginx Configuration (Catch-All)
# Accepts connections from any domain or IP.

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Root directory for the frontend application
    root /var/www/rafnet-cctv/frontend/dist;
    index index.html;

    # Serve static files and handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for the backend API
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Reverse proxy for the MediaMTX stream endpoint
    location /stream/ {
        proxy_pass http://localhost:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # Required for long-lived stream connections
        proxy_read_timeout 86400s; # 24 hours
        proxy_send_timeout 86400s; # 24 hours
    }

    # Optional: Access and error logs
    access_log /var/log/nginx/rafnet-cctv.access.log;
    error_log /var/log/nginx/rafnet-cctv.error.log;
}